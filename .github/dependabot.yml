# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#directories

version: 2
updates:
    - package-ecosystem: "github-actions"
      open-pull-requests-limit: 30
      directory: "/"
      labels:
          - "ðŸ¤– Dependencies"
      schedule:
          interval: "daily"
    - package-ecosystem: "gomod"
      open-pull-requests-limit: 30
      allow:
          # Allow both direct and indirect updates for all packages.
          - dependency-type: "all"
      directories:
          - "**/*"
      labels:
          - "ðŸ¤– Dependencies"
      schedule:
          interval: "daily"
      groups:
          testcontainers-modules:
              patterns:
                  - "github.com/testcontainers/testcontainers-go"
                  - "github.com/testcontainers/testcontainers-go/modules/**"
          utils-modules:
              patterns:
                  - "github.com/gofiber/utils"
                  - "github.com/gofiber/utils/**"
          fiber-modules:
              patterns:
                  - "github.com/gofiber/fiber/**"
          fasthttp-modules:
              patterns:
                  - "github.com/valyala/fasthttp"
                  - "github.com/valyala/fasthttp/**"
          golang-modules:
              patterns:
                  - "golang.org/x/**"
          aws-modules:
              patterns:
                  - "github.com/aws/**"
          azure-modules:
              patterns:
                  - "github.com/Azure/**"
          docker-modules:
              patterns:
                  - "github.com/docker/**"
                  - "github.com/containerd/**"
                  - "github.com/distribution/**"
                  - "github.com/moby/**"
          google-modules:
              patterns:
                  - "google.golang.org/**"
          opentelemetry-modules:
              patterns:
                  - "go.opentelemetry.io/**"
          testify-modules:
              patterns:
                  - "github.com/stretchr/testify"
