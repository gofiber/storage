on:
  push:
    branches:
      - master
      - main
    paths:
      - 'ristretto/**'
  pull_request:
    paths:
      - 'ristretto/**'
  workflow_dispatch:
name: "Tests Ristretto"
jobs:
  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.24.x
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v6
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: '${{ matrix.go-version }}'
      - name: Run Test
        run: cd ./ristretto && go test ./... -v -race
