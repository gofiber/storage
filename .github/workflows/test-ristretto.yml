'on':
  - push
  - pull_request
name: Ristretto
jobs:
  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.16.x
          - 1.17.x
        platform:
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: '${{ matrix.go-version }}'
      - name: Fetch Repository
        uses: actions/checkout@v2
      - name: Run Test
        run: cd ./ristretto && go mod tidy && go test ./... -v -race
