on:
    push:
        branches:
            - master
            - main
        paths:
            - 'bbolt/**'
    pull_request:
        paths:
            - 'bbolt/**'
    workflow_dispatch:

name: "Tests Bbolt"
jobs:
    Tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go-version:
                    - 1.23.x
                    - 1.24.x
        steps:
            -   name: Fetch Repository
                uses: actions/checkout@v6
            -   name: Install Go
                uses: actions/setup-go@v6
                with:
                    go-version: '${{ matrix.go-version }}'
            -   name: Run Test
                run: cd ./bbolt && go test ./... -v -race
