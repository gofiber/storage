on:
  push:
    branches:
      - master
      - main
    paths:
      - 'cassandra/**'
  pull_request:
    paths:
      - 'cassandra/**'

name: "Tests Cassandra"

jobs:
  Tests:
    runs-on: ubuntu-latest
    services:
      cassandra:
        image: 'cassandra:latest'
        ports:
          - '9042:9042'

    strategy:
      matrix:
        go-version:
          - 1.19.x
          - 1.20.x

    steps:
      - name: Fetch Repository
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '${{ matrix.go-version }}'

      - name: Wait for Cassandra
        run: sleep 30 # Wait for Cassandra to initialize

      - name: Run Test
        run: cd ./cassandra && go test ./... -v -race

