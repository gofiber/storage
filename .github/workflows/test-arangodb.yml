on:
    push:
        branches:
            - master
            - main
        paths:
            - 'arangodb/**'
    pull_request:
        paths:
            - 'arangodb/**'
    workflow_dispatch:

name: "Tests ArangoDB"
jobs:
    Tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go-version:
                    - 1.23.x
                    - 1.24.x
        steps:
            -   name: Fetch Repository
                uses: actions/checkout@v6
            -   name: Install Go
                uses: actions/setup-go@v6
                with:
                    go-version: '${{ matrix.go-version }}'
            -   name: Run Test
                env:
                    TEST_ARANGODB_IMAGE: arangodb:latest
                run: cd ./arangodb && go test ./... -v -race
