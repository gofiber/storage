on:
    push:
        branches:
            - master
            - main
        paths:
            - 'redis/**'
    pull_request:
        paths:
            - 'redis/**'
name: "Tests Redis"
jobs:
    Tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go-version:
                    - 1.23.x
                    - 1.24.x
                redis:
                    - '6'
                    - '7'
        steps:
            -   name: Fetch Repository
                uses: actions/checkout@v5

            -   name: Setup Redis Cluster
                uses: vishnudxb/redis-cluster@1.0.9
                with:
                    master1-port: 7000
                    master2-port: 7001
                    master3-port: 7002
                    slave1-port: 7003
                    slave2-port: 7004
                    slave3-port: 7005
                    sleep-duration: 10

            -   name: Wait for Redis to Start
                run: sleep 15

            -   name: Install Go
                uses: actions/setup-go@v5
                with:
                    go-version: '${{ matrix.go-version }}'

            -   name: Run Test
                env:
                    TEST_REDIS_IMAGE: "docker.io/redis:${{ matrix.redis }}"
                run: cd ./redis && go test ./... -v -race
